<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <meta http-equiv="Content-Security-Policy" content="script-src 'none'">-->
    <style>{% include 'assets/reset.css' %}</style>

    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
    <style>
        :root {
        --page-background: #e2b99e;
          --page-background: #DFD7D1;
          --page-background: #becce3;
          --text-color: #4D4C4B;
          --accent-color: #0066b2;
          --content-background:  white;
        }
        html {
          background: var(--page-background);
          font-family: Futura;

          flex-direction: column;
          word-break: break-word;
          padding: 1rem;
          color:
        }


        body {
          padding: 1rem;
          margin: 0 auto;

          display: flex;
          flex-direction: column;

          max-width: 60ch;
          margin: 0 auto;
          border-radius: 1rem;
          background-color: var(--content-background);
        }

        @media screen and (min-width: 400px) {
          html, body {
            padding: 2rem;
          }
        }

        a {
          color: var(--accent-color);
        }

        hr {
          margin-top: 0;
        }

        .event-list {
          margin: 0;
        }

        .event-date {
          white-space: nowrap;
          text-align: right;
        }

        .event-time {
          display: flex;
          align-items: center;
          gap: 0.5rem;
        }

        .event-item {
          display: flex;
          flex-direction: column;
          gap: 1rem;
          work-break: break-word;
        }

        .event-item a {
        }

        .event-line {
          display: flex;
          gap: 0.5rem;
        }

        .event-line svg {
          height:1rem;
          flex-shrink: 0;
          margin-top: 2.5px;
        }

        .event-separator {
          margin: 2rem 0;
          border-color: black;
          border-top: none;
        }

        .event-item p {
          margin: 0;
        }

        .event-date--hidden {
          visibility: hidden;
        }

        .event-name {
          margin-top: 0;
          display: flex;
          flex-direction: column;
          gap: 0.25rem;
        }

        .event-name svg {
          height: 1rem;
        }
    </style>
    <style>
      {% include 'base-styles.css' %}
    </style>
    
  </head>
  <body>
  <div class="modal">
    <div class="modal__backdrop"></div>
    <div class="modal__content">
      <div class="modal__close-container">
        <button class="modal__close" aria-label="close-navigation">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <h3>Events:</h3>
      <ul>
        <li><a href="/">Calendar</a></li>
        <li><a target="_blank" rel="noopener" href="https://forms.gle/L6e2R9LgS7bepEgEA">Add an Event</a></li>
      </ul>
      <h3>Learn more about:</h3>
      <ul>
        <li><a href="/swing.html">Swing Dance</a></li>
        <li><a target="_blank" rel="noopener" href="https://www.facebook.com/groups/zouk.iowa/">Zouk</a></li>
        <li><a target="_blank" rel="noopener" href="https://www.iowatango.com/about-us-2/">Tango</a></li>
        <li><a target="_blank" rel="noopener" href="https://www.facebook.com/profile.php?id=61556926106651">West Coast Swing</a></li>
        <li><a target="_blank" rel="noopener" href="https://corridordance.org/wp/upcoming-events/">Ballroom</a></li>
      </ul>
    </div>
  </div>
  <div class="navigation">
    <button class="navigation__button" aria-label="open-navigation">
      {% include 'hamburger.svg' %}
    </button>
    <div>Dance Iowa City</div>
  </div>
  {% block content %}{% endblock %}
  <script>
    const modal = () => document.querySelector('.modal')
    const closeModal = () => modal().classList.remove('modal--open');
    const openModal = () => modal().classList.add('modal--open');

    document.querySelector('.navigation__button').addEventListener('click', openModal);
    [...document.querySelectorAll('.modal__backdrop, .modal__close')].forEach(e => e.addEventListener('click', closeModal))

  </script>
  </body>
</html>
